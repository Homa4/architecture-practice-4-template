name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Clear Go module cache dir (optional safety)
        run: rm -rf ~/go/pkg/mod || true

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build and run integration tests
        run: |
          echo "Running integration tests with Docker Compose..."
          docker compose -f docker-compose.yaml -f docker-compose.test.yaml up --build --exit-code-from test
          docker compose down

      - name: Run all tests
        run: |
          echo "Running all tests in the project..."
          go test -v -race -timeout 5m ./...
